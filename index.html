<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Download Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Download a File</h1>
        <p class="text-gray-600 mb-6">
            Click the button below to download the sample file.
            This example simulates a binary file download.
        </p>

        <!-- The updated button element -->
        <button
            id="downloadButton"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
            Download File
        </button>

        <div id="download-message" class="mt-4 text-sm text-gray-500"></div>

        <script>
            document.getElementById('downloadButton').addEventListener('click', async () => {
                const messageElement = document.getElementById('download-message');
                messageElement.innerText = 'Starting download...';
                
                // The URL to the binary file from the raw content domain, which is more reliable for programmatic access.
                const fileUrl = 'https://raw.githubusercontent.com/gshields/gshields.github.io/master/bin/myinfo.bin';
                const fileName = 'myinfo.bin';

                try {
                    // Fetch the file from the URL
                    const response = await fetch(fileUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Get the file content as a Blob
                    const blob = await response.blob();
                    
                    // Create a temporary link element and trigger the download
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    messageElement.innerText = 'Download complete.';
                } catch (error) {
                    messageElement.innerText = `Download failed: ${error.message}`;
                    console.error('Download error:', error);
                }
            });
        </script>
    </div>
</body>
</html>
